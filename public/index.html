
<!doctype html>
<html>

<head>

    <link rel="stylesheet" href="assets/css/styles.css" media="screen" title="no title">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body id="body" style="margin: 0; overflow: hidden;">
    <h1 id="title"></h1>

    <div id="maindiv">
    </div>

</body>
<script type="text/javascript">
    var count = 0;
    var ranArray = [];

    var interval = setInterval(displayTitle, 400);
    // setTimeout(displayTitle, 3000);
    var newInterval = setInterval(displayButton, 1000);

    function randomLetter() {
        var ran = Math.floor((Math.random() * 7) + 0);

        if (ranArray.indexOf(ran) === -1) {
            ranArray.push(ran);

        }
        console.log(ranArray);
        return ranArray;
    }
    // while(ranArray.length < title.length){
    //   randomLetter();
    // }
    function displayTitle() {
        var title = ["L", "U", "D", "O", "L", "O", "G", "Y"];

        if (count < title.length) {
            var span = "<span id='" + count + "' style=''>" + title[count] + "</span>";

            $("#title").append($(span).fadeIn(300));
            $("#" + count).animate({ top: "+=100px" });
            // $("#"+count).slideDown();

            console.log("#" + title[count]);
            console.log(title.length);
            count++;
        } else {
            clearInterval(interval);
            return;
        }

    }

    function displayButton() {
        var button = "<input id='enter' type='button' name='ENTER LUDOLOGY' value='ENTER LUDOLOGY'>";
        $("#maindiv").append($(button).hide().fadeIn(5000));
        clearInterval(newInterval);
    }
    var streams = [];
    var fadeInterval = 1.6;
    var symbolSize = 16;

    function setup() {
        createCanvas(
            window.innerWidth,
            window.innerHeight
        );
        background(0);

        var x = 0;
        for (var i = 0; i <= width / symbolSize; i++) {
            var stream = new Stream();
            stream.generateSymbols(x, random(-2000, 0));
            streams.push(stream);
            x += symbolSize
        }

        textFont('Consolas');
        textSize(symbolSize);
    }

    function draw() {
        background(0, 150);
        streams.forEach(function (stream) {
            stream.render();
        });
    }

    function Symbol(x, y, speed, first, opacity) {
        this.x = x;
        this.y = y;
        this.value;

        this.speed = speed;
        this.first = first;
        this.opacity = opacity;

        this.switchInterval = round(random(2, 25));

        this.setToRandomSymbol = function () {
            var charType = round(random(0, 5));
            if (frameCount % this.switchInterval == 0) {
                if (charType > 1) {
                    // set it to Katakana
                    this.value = String.fromCharCode(
                        0x30A0 + round(random(0, 96))
                    );
                } else {
                    // set it to numeric
                    this.value = round(random(0, 9));
                }
            }
        }

        this.rain = function () {
            this.y = (this.y >= height) ? 0 : this.y += this.speed;
        }

    }

    function Stream() {
        this.symbols = [];
        this.totalSymbols = round(random(5, 35));
        this.speed = random(5, 19);

        this.generateSymbols = function (x, y) {
            var opacity = 255;
            var first = round(random(0, 4)) == 1;
            for (var i = 0; i <= this.totalSymbols; i++) {
                symbol = new Symbol(
                    x,
                    y,
                    this.speed,
                    first,
                    opacity
                );
                symbol.setToRandomSymbol();
                this.symbols.push(symbol);
                opacity -= (255 / this.totalSymbols) / fadeInterval;
                y -= symbolSize;
                first = false;
            }
        }

        this.render = function () {
            this.symbols.forEach(function (symbol) {
                if (symbol.first) {
                    fill(135, 206, 250, symbol.opacity);
                } else {
                    fill(0, 191, 255, symbol.opacity);
                }
                text(symbol.value, symbol.x, symbol.y);
                symbol.rain();
                symbol.setToRandomSymbol();
            });
        }
    }


    $(document).on("click", "#enter", function () {
        window.location.href = "/assets/ludoFade.html";
    })
</script>

</html>
